<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
  
</head>

<body>

  <div class="container">
    <h1>New User Sign up </h1>
    <form action="#">
      <div class="form first">
        <div class="details personal">
          <div>
            <div class="input-icon">
              
              <input id="name-value" class="input-field" type="text" placeholder=" Firstname" />
              <span id="name-error" class="error"></span>
            </div>

            <div class="input-icon">
              
              <input id="lastname-value" class="input-field" type="text" placeholder=" lastname" />
              <span id="lastname-error" class="error"></span>
            </div>
            

            <div class="input-icon">
              
              <input id="email-value" type="email" placeholder="Email" />
              <span id="email-error" class="error"></span>
              <!-- <i class='fas fa-check-circle icon'></i> -->
            </div>


            <div class="input-icon">
              
              <input id="pwd-value" type="email" placeholder="Password" />
              <span id="pwd-error" class="error"></span>
              <!-- <i class='fas fa-check-circle icon'></i> -->
            </div>
            




            <div class="input-icon">
              
              <input id="tel-value" type="email" placeholder="Telephone" />
              <span id="tel-error" class="error"></span>
              <!-- <i class='fas fa-check-circle icon'></i> -->
            </div>
            
            <div class="input-icon">
              
              <input id="pan-value" type="email" placeholder="Pancard" />
              <span id="pan-error" class="error"></span>
              <!-- <i class='fas fa-check-circle icon'></i> -->
            </div>

            

            

           



            

            
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
